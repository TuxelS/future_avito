databaseChangeLog:
  - changeSet:
      id: create_item_schema
      author: TuxelS
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS item;

  - changeSet:
      id: create_item_table
      author: TuxelS
      changes:
        - createTable:
            tableName: item
            schemaName: item
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: owner
                  type: varchar(255)
              - column:
                  name: price
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp